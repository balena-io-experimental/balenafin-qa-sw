name: hardware-diagnostics
description: >-
  Block enabling you to gather hardware information and control hardware components
fleetcta: hardware-diagnostics
version: 0.0.3
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/mcraa/hardware-diagnostics'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/mcraa/hardware-diagnostics/master/icon.png'
data:
